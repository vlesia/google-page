<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <ul class="header-links">
          <li>
            <a href="https://mail.google.com/" class="link">Gmail</a>
          </li>
          <li>
            <a href="https://example.com/login" class="link">Зображення</a>
          </li>
        </ul>
        <button class="menu-icon">
          <span class="material-symbols-outlined"> apps </span>
        </button>
        <a href="https://example.com/login" class="login-button">Увійти</a>
      </div>
    </header>
    <main class="main">
      <div>
        <img
          src="images/google-logo.png"
          class="changeable-image logo"
          alt="Google Logo"
        />
      </div>

      <div class="main-content">
        <div class="search-container">
          <span class="material-symbols-outlined icon-search"> search </span>
          <input type="text" class="search-input" />
          <span class="material-symbols-outlined icon-keyboard">
            keyboard
          </span>
          <span class="material-symbols-outlined icon-mic"> mic </span>
          <span class="material-symbols-outlined icon-camera">
            photo_camera
          </span>
        </div>
        <div class="buttons-container">
          <button class="main-button">Пошук Google</button>
          <button class="main-button lucky-button">Мені пощастить</button>
          <button class="main-button">Мова Google: English</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-location">
        <p class="location">Україна</p>
      </div>
      <div class="container-links">
        <ul class="footer-links">
          <li>
            <a href="https://example.com/login" class="link">Про Google</a>
          </li>
          <li>
            <a href="https://example.com/login" class="link">Реклама</a>
          </li>
          <li>
            <a href="https://example.com/login" class="link">Для бізнесу</a>
          </li>
          <li>
            <a href="https://example.com/login" class="link">Як працює Пошук</a>
          </li>
        </ul>
        <ul class="footer-links">
          <li>
            <a href="https://example.com/login" class="link"
              >Конфіденційність</a
            >
          </li>
          <li>
            <a href="https://example.com/login" class="link">Умови</a>
          </li>
          <li>
            <a href="https://example.com/login" class="link">Налаштування</a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
